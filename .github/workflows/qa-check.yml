name: QA Python Test

on:
  push:
    branches: [main, qa/*]
  pull_request:
    branches: [main]

jobs:
  run-python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest tests
